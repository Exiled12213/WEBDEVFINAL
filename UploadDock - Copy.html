<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Donate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen overflow-y-auto">

  <div class="w-full flex items-center justify-between p-4 border-b-2 border-black">
    <a href="index.html">
      <img src="/images/edonateLogo.png" alt="E-Donate Logo" class="h-14 ml-4">
    </a>
  </div>

  <div class="max-w-3xl mx-auto mt-6 border-2 border-black p-6 shadow-md bg-white">
    <h2 class="text-2xl font-bold text-center mb-6">Upload Item</h2>

    <div class="mb-4">
      <label class="block font-semibold mb-1">UA Email Address</label>
      <input type="email" class="w-full px-3 py-2 border rounded" placeholder="example@ua.edu.ph">
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">UA ID Card</label>
      <div class="w-full h-40 border-2 border-dashed border-gray-400 flex items-center justify-center bg-gray-50">
        <span class="text-gray-500">Upload ID Card</span>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <div class="flex-1">
        <label class="block font-semibold mb-1">Item Name</label>
        <input type="text" class="w-full px-3 py-2 border rounded" placeholder="e.g. Keyboard">
      </div>
      <div class="md:w-1/3">
        <label class="block font-semibold mb-1">Category</label>
        <select class="w-full px-3 py-2 border rounded">
          <option>Select Category</option>
          <option>Microcontrollers and Boards</option>
          <option>Sensors and Modules</option>
          <option>Wires and Connectors</option>
          <option>Power Supply</option>
          <option>Display Screens</option>
          <option>Prototyping Materials</option>
          <option>Electronic Components</option>
          <option>Cables and Adapters</option>
          <option>Past Projects</option>
          <option>Tools and Equipment</option>
        </select>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <div class="flex-1">
        <label class="block font-semibold mb-1">Description (recommended)</label>
        <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Describe the item">
      </div>
      <div class="md:w-20">
        <label class="block font-semibold mb-1">Qty</label>
        <input type="number" min="1" value="3" class="w-full px-2 py-2 border rounded text-center">
      </div>
    </div>

    <p class="mb-2 text-sm">Upload clear image and video as proof that the item is working.</p>
    <div class="flex gap-4 mb-6">
      <div class="w-24 h-24 border-2 border-dashed border-gray-400 flex items-center justify-center bg-gray-50">
        <span class="text-gray-500">Image</span>
      </div>
      <div class="w-24 h-24 border-2 border-dashed border-gray-400 flex items-center justify-center bg-gray-50">
        <span class="text-gray-500">Video</span>
      </div>
    </div>

    <div class="flex justify-center">
      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 text-base font-semibold">
        Request Approval
      </button>
    </div>
  </div>

</body>
</html>


<script>
  async function submitForm() {
    const formData = {
      email: document.querySelector('input[type="email"]').value,
      name: document.querySelector('input[placeholder="e.g. Keyboard"]').value,
      category: document.querySelector('select').value,
      description: document.querySelector('input[placeholder="Describe the item"]').value,
      quantity: document.querySelector('input[type="number"]').value
    };

    await fetch('http://localhost:3000/api/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    alert("Item submitted!");
  }

  document.querySelector('button').addEventListener('click', (e) => {
    e.preventDefault();
    submitForm();
  });
</script>
