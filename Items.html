<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Donate - Item View</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <div class="w-full flex items-center justify-between p-4 border-b-2 border-black">
    <a href="index.html">
      <img src="/images/edonateLogo.png" alt="E-Donate Logo" class="h-16 ml-4">
    </a>
  </div>

  <!-- Main Content -->
  <div class="flex justify-center items-center flex-grow px-4 py-10">
    <div class="w-full max-w-4xl border-2 border-black p-8 rounded-lg shadow-2xl bg-white flex flex-col md:flex-row">
      
      <!-- Image Placeholder -->
      <div class="w-full md:w-1/2 flex justify-center items-center bg-gray-200 border-2 border-black p-4">
        <div class="w-full aspect-square flex justify-center items-center text-gray-500 text-2xl font-bold">
          Image
        </div>
      </div>

      <!-- Item Details -->
      <div class="w-full md:w-1/2 mt-8 md:mt-0 md:ml-8 flex flex-col justify-between">
        <div>
          <h2 class="text-3xl font-bold mb-4">Item Name</h2>
          <p class="text-gray-700 mb-4 text-base leading-relaxed">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
            Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
          </p>
          <p class="text-gray-800 font-semibold text-lg mb-6">Quantity: x</p>
        </div>
        <button class="border-2 border-black bg-blue-400 hover:bg-blue-600 text-black font-semibold px-8 py-3 rounded shadow">
          Message Donator
        </button>
      </div>

    </div>
  </div>

</body>
</html>
